<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./rpg.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="game">

            <div id="world">
                <div class="overworld_char" id="overworld_player">
                    <div class="sprite">@</div>
                </div>
                <div class="overworld_char" id="npc1">
                    <div class="sprite">?</div>
                </div>
            </div>

            <div class="window" id="overworld_menu">
                <div id="dpad">
                    <div class="menu_column">
                        <div class="whitespace"></div>

                        <button class="menubutton" id="1"> Left </button>
        
                        <div class="whitespace"></div>    
                    </div>
                    <div class="menu_column">
                        <button class="menubutton" id="2"> Up </button>
                
                        <div class="whitespace"></div>
                        
                        <button class="menubutton" id="3"> Down </button>
                    </div>

                    <div class="menu_column">
                        <div class="whitespace"></div>

                        <button class="menubutton" id="4"> Right </button>
        
                        <div class="whitespace"></div>    
                    </div>
                </div>
                <div id="face_buttons">
                    <div class="menu_column">
                        <button class="menubutton" id="5"> A </button>

                        <div class="whitespace"></div>
        
                        <button class="menubutton" id="6" onclick="battleStart()"> B </button>
                    </div>
                </div>
            </div>

            <!-- battle start! -->

            <div id="battle_init">
                <div class="window" id="battle_view">
                    <div class="battleui" id="enemyui">
                        enemy health
                    </div>
                    <div class="battleui" id="playerui">
                        player health
                    </div>
                    <div class="character" id="player">
                        player
                    </div>
                    <div class="character" id="enemy">
                        enemy
                    </div>
                </div>
                <div class="window" id="battle_menu">
                    <button class="menubutton" id="1" onclick="attackMenu()"> Attack
                    </button>
                    <button class="menubutton" id="2"> Defend
                    </button>
                    <button class="menubutton" id="3" onclick="itemMenu()"> Item
                    </button>
                    <button class="menubutton" id="4" onclick="battleEnd()"> Run
                    </button>
                </div>
                <div class="window" id="attack_menu">
                    <button class="menubutton" id="1"> Fire
                    </button>
                    <button class="menubutton" id="2"> Water
                    </button>
                    <button class="menubutton" id="3"> Wind
                    </button>
                    <button class="menubutton" id="4"> Elec
                    </button>
                </div>
                <div class="window" id="item_menu">
                    <button class="menubutton" id="1"> Heal
                    </button>
                    <button class="menubutton" id="2"> ATK
                    </button>
                    <button class="menubutton" id="3"> DEF
                    </button>
                    <button class="menubutton" id="4"> LUC
                    </button>
                </div>
            </div>
        </div>
        <script src="./rpg.js" async defer></script>
    </body>
</html>
